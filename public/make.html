<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div>
    <div class="jumbotron">
      <h1 class="display-4">Hot Restaurant!</h1>
      <hr class="my-4">
      <h1>Make Your Reservation</h1>
      <a class="btn btn-primary btn-lg" href='./view.html' role="button">View Tables</a>
      <a class="btn btn-primary btn-lg" href='./home.html' role="button">Home</a>
    </div>
  </div>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Table Reservation</h3>
      </div>

      <div class="panel-body">
        <form id="form">
          <div class="form-group">
            <label for="text">Name</label>
            <input type="text" class="form-control" id="train-name">
          </div>

          <div class="form-group">
            <label for="text">Phone Number</label>
            <input type="text" class="form-control" id="destination">
          </div>

          <div class="form-group">
            <label for="text">Email</label>
            <input type="text" class="form-control" id="first-train">
          </div>

          <button type="submit" class="btn btn-success" id="addTrain">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
