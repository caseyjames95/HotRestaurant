<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

  <div>
    <div class="jumbotron">
      <h1 class="display-4">Hot Restaurant!</h1>
      <hr class="my-4">
      <h1>Current Reservations and Waiting List</h1>
      <a class="btn btn-primary btn-lg" href='./make.html' role="button">Make Reservations</a>
      <a class="btn btn-primary btn-lg" href='./index.html' role="button">Home</a>
    </div>
  </div>
<div id='submit'></div>
  <!-- view tables -->
<div class="card">
  <div class="card-header">
    Reservations
  </div>
  <ul class="list-group list-group-flush" id="tables">
  </ul>
</div>

<div class="card">
  <div class="card-header">
  Waiting List
  </div>
  <div class = 'body'>
  <ul class="list-group list-group-flush" id="waitList">
  </ul>
 </div>
</div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src='./app.js'></script>
<script>
  axios.get('/table')
      .then(res => {
        console.log(res)
        res.data.table.forEach(element => {
          let ele  =  document.createElement('li')
          ele.innerHTML = `
          ----------------------------------------
          <p>Name: ${element.name}</p>
          <p>Phone: ${element.phone}</p>
          <p>Email: ${element.email}</p>
          -----------------------------------------
          `
          document.getElementById('tables').append(ele)
        });
         res.data.waitList.forEach(element => {
          let ele = document.createElement('li')
          ele.innerHTML = `
          ----------------------------------------
          <p>Name: ${element.name}</p>
          <p>Phone: ${element.phone}</p>
          <p>Email: ${element.email}</p>
          -----------------------------------------
          `
          document.getElementById('waitList').append(ele)
        });
      })
      .catch(e => (e))

</script>
</body>
</html>
